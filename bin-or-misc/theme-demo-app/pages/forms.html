<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Theme Demo App</title>
    <link rel="stylesheet" href="../styles/tailwind-theme.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="topbar">
        <div class="container nav-content">
            <div class="brand-section">
                <div class="logo">‚ö°</div>
                <div>
                    <h1 class="brand-title">Theme Demo</h1>
                    <p class="brand-subtitle">Dotfiles Theme Showcase</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Dashboard</a>
                <a href="components.html" class="nav-link">Components</a>
                <a href="forms.html" class="nav-link active">Forms</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </div>
            <button class="btn theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="theme-icon">üåô</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container" style="max-width: 900px;">
            <h1 style="color: var(--color-foreground-bright); font-size: 2rem; margin-bottom: 0.5rem;">Form Examples</h1>
            <p style="color: var(--color-foreground-muted); margin-bottom: 3rem;">
                Styled form components using the theme system
            </p>

            <!-- Sign In Form -->
            <div class="card" style="margin-bottom: 2rem;">
                <h2 class="card-title" style="margin-bottom: 1.5rem;">Sign In Form</h2>
                <form onsubmit="event.preventDefault(); alert('Form submitted!');">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Email Address
                        </label>
                        <input
                            type="email"
                            class="input w-full"
                            placeholder="your@email.com"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Password
                        </label>
                        <input
                            type="password"
                            class="input w-full"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        />
                    </div>

                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" style="width: 18px; height: 18px; cursor: pointer;">
                            <span style="color: var(--color-foreground-muted); font-size: 0.9rem;">Remember me</span>
                        </label>
                        <a href="#" style="color: var(--color-accent); text-decoration: none; font-size: 0.9rem;">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-accent w-full" style="margin-bottom: 1rem;">
                        Sign In
                    </button>

                    <p style="text-align: center; color: var(--color-foreground-muted); font-size: 0.9rem;">
                        Don't have an account?
                        <a href="#" style="color: var(--color-accent); text-decoration: none;">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="card" style="margin-bottom: 2rem;">
                <h2 class="card-title" style="margin-bottom: 1.5rem;">Registration Form</h2>
                <form onsubmit="event.preventDefault(); alert('Registration submitted!');">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                                First Name
                            </label>
                            <input
                                type="text"
                                class="input w-full"
                                placeholder="John"
                                required
                            />
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                                Last Name
                            </label>
                            <input
                                type="text"
                                class="input w-full"
                                placeholder="Doe"
                                required
                            />
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Email
                        </label>
                        <input
                            type="email"
                            class="input w-full"
                            placeholder="john@example.com"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Password
                        </label>
                        <input
                            type="password"
                            class="input w-full"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Confirm Password
                        </label>
                        <input
                            type="password"
                            class="input w-full"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" style="width: 18px; height: 18px; cursor: pointer;" required>
                            <span style="color: var(--color-foreground-muted); font-size: 0.9rem;">
                                I agree to the terms and conditions
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-accent w-full">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Contact Form -->
            <div class="card" style="margin-bottom: 2rem;">
                <h2 class="card-title" style="margin-bottom: 1.5rem;">Contact Form</h2>
                <form onsubmit="event.preventDefault(); alert('Message sent!');">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Name
                        </label>
                        <input
                            type="text"
                            class="input w-full"
                            placeholder="Your name"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Email
                        </label>
                        <input
                            type="email"
                            class="input w-full"
                            placeholder="your@email.com"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Subject
                        </label>
                        <input
                            type="text"
                            class="input w-full"
                            placeholder="What is this regarding?"
                            required
                        />
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Message
                        </label>
                        <textarea
                            class="input w-full"
                            rows="6"
                            placeholder="Your message here..."
                            style="resize: vertical; font-family: inherit;"
                            required
                        ></textarea>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-accent" style="flex: 1;">
                            Send Message
                        </button>
                        <button type="reset" class="btn" style="flex: 1;">
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Search Form -->
            <div class="card">
                <h2 class="card-title" style="margin-bottom: 1.5rem;">Search & Filters</h2>
                <form onsubmit="event.preventDefault(); alert('Searching...');">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Search
                        </label>
                        <div style="position: relative;">
                            <input
                                type="text"
                                class="input w-full"
                                placeholder="Search for anything..."
                                style="padding-right: 3rem;"
                            />
                            <button
                                type="submit"
                                class="btn-accent"
                                style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); padding: 0.4rem 0.8rem; border-radius: var(--radius-sm);"
                            >
                                üîç
                            </button>
                        </div>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Category
                        </label>
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            <button type="button" class="filter-chip active">All</button>
                            <button type="button" class="filter-chip">Projects</button>
                            <button type="button" class="filter-chip">Documents</button>
                            <button type="button" class="filter-chip">Images</button>
                            <button type="button" class="filter-chip">Videos</button>
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--color-foreground-muted); font-weight: 500;">
                            Sort By
                        </label>
                        <select
                            class="input w-full"
                            style="cursor: pointer;"
                        >
                            <option>Most Recent</option>
                            <option>Oldest First</option>
                            <option>Name (A-Z)</option>
                            <option>Name (Z-A)</option>
                            <option>Size (Largest)</option>
                            <option>Size (Smallest)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-accent w-full">
                        Apply Filters
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="../styles/theme.js"></script>
    <script>
        // Filter chips interaction
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                this.parentElement.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
