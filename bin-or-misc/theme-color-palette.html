<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotfiles Theme - Color Palette Reference</title>
    <style>
        @import url('./tailwind-theme.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--color-background);
            color: var(--color-foreground);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--color-background-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: var(--color-foreground-bright);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-foreground-muted);
            font-size: 0.9rem;
        }

        .theme-toggle {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            background: var(--color-button-bg);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            transition: var(--transition-all);
        }

        .theme-toggle:hover {
            background: var(--color-button-hover-bg);
            border-color: var(--color-border-accent);
            transform: scale(1.05);
        }

        .section {
            background: var(--color-background-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--color-foreground-bright);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border-primary);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .color-card {
            background: var(--color-background-tertiary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition-all);
        }

        .color-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-border-accent);
        }

        .color-swatch {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .color-info {
            padding: 1rem;
        }

        .color-name {
            font-weight: 600;
            color: var(--color-foreground-bright);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .color-var {
            font-size: 0.75rem;
            color: var(--color-foreground-muted);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.5rem;
        }

        .color-value {
            font-size: 0.85rem;
            color: var(--color-accent);
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--color-background);
            border-radius: var(--radius-sm);
        }

        .color-value:hover {
            background: var(--color-accent-bg);
        }

        .color-value:active {
            transform: scale(0.95);
        }

        .copied-toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--color-accent-bg);
            color: var(--color-accent);
            border: 1px solid var(--color-border-accent);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .copied-toast.show {
            opacity: 1;
        }

        .current-theme-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--color-accent-bg);
            color: var(--color-accent);
            border: 1px solid var(--color-border-accent);
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Dotfiles Theme Color Palette</h1>
                <p class="subtitle">Click any color value to copy it to clipboard</p>
                <div style="margin-top: 1rem;">
                    <span class="current-theme-badge" id="theme-badge">Current: Dark Theme</span>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="theme-icon">üåô</span>
            </button>
        </header>

        <!-- Background Colors -->
        <div class="section">
            <h2 class="section-title">Background Colors</h2>
            <div class="color-grid" id="backgrounds"></div>
        </div>

        <!-- Accent Colors -->
        <div class="section">
            <h2 class="section-title">Accent Colors</h2>
            <div class="color-grid" id="accents"></div>
        </div>

        <!-- Text Colors -->
        <div class="section">
            <h2 class="section-title">Text Colors</h2>
            <div class="color-grid" id="texts"></div>
        </div>

        <!-- Border Colors -->
        <div class="section">
            <h2 class="section-title">Border Colors</h2>
            <div class="color-grid" id="borders"></div>
        </div>

        <!-- Component Colors -->
        <div class="section">
            <h2 class="section-title">Component Colors</h2>
            <div class="color-grid" id="components"></div>
        </div>
    </div>

    <div class="copied-toast" id="toast">
        ‚úì Copied to clipboard!
    </div>

    <script>
        const colors = {
            backgrounds: [
                { name: 'Background', var: '--color-background', label: 'Main BG' },
                { name: 'Background Secondary', var: '--color-background-secondary', label: 'Secondary' },
                { name: 'Background Tertiary', var: '--color-background-tertiary', label: 'Tertiary' },
                { name: 'Background Elevated', var: '--color-background-elevated', label: 'Elevated' },
                { name: 'Background Hover', var: '--color-background-hover', label: 'Hover' },
                { name: 'Background Active', var: '--color-background-active', label: 'Active' },
            ],
            accents: [
                { name: 'Accent', var: '--color-accent', label: 'Primary' },
                { name: 'Accent Dark', var: '--color-accent-dark', label: 'Dark' },
                { name: 'Accent Darker', var: '--color-accent-darker', label: 'Darker' },
                { name: 'Accent BG', var: '--color-accent-bg', label: 'Background' },
                { name: 'Accent BG Hover', var: '--color-accent-bg-hover', label: 'BG Hover' },
            ],
            texts: [
                { name: 'Foreground', var: '--color-foreground', label: 'Body' },
                { name: 'Foreground Bright', var: '--color-foreground-bright', label: 'Bright' },
                { name: 'Foreground Brighter', var: '--color-foreground-brighter', label: 'Brighter' },
                { name: 'Foreground Muted', var: '--color-foreground-muted', label: 'Muted' },
                { name: 'Foreground Subtle', var: '--color-foreground-subtle', label: 'Subtle' },
                { name: 'Foreground Disabled', var: '--color-foreground-disabled', label: 'Disabled' },
            ],
            borders: [
                { name: 'Border Primary', var: '--color-border-primary', label: 'Primary' },
                { name: 'Border Secondary', var: '--color-border-secondary', label: 'Secondary' },
                { name: 'Border Tertiary', var: '--color-border-tertiary', label: 'Tertiary' },
                { name: 'Border Hover', var: '--color-border-hover', label: 'Hover' },
                { name: 'Border Accent', var: '--color-border-accent', label: 'Accent' },
            ],
            components: [
                { name: 'Card BG', var: '--color-card-bg', label: 'Card' },
                { name: 'Card Border', var: '--color-card-border', label: 'Card Border' },
                { name: 'Input BG', var: '--color-input-bg', label: 'Input' },
                { name: 'Input Border', var: '--color-input-border', label: 'Input Border' },
                { name: 'Button BG', var: '--color-button-bg', label: 'Button' },
                { name: 'Sidebar Item', var: '--color-sidebar-item', label: 'Sidebar' },
            ],
        };

        function getCSSVariable(varName) {
            return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        }

        function createColorCard(color) {
            const value = getCSSVariable(color.var);
            const card = document.createElement('div');
            card.className = 'color-card';
            card.innerHTML = `
                <div class="color-swatch" style="background: ${value};">
                    ${color.label}
                </div>
                <div class="color-info">
                    <div class="color-name">${color.name}</div>
                    <div class="color-var">${color.var}</div>
                    <div class="color-value" onclick="copyToClipboard('${value}', this)" title="Click to copy">
                        ${value}
                    </div>
                </div>
            `;
            return card;
        }

        function renderColors() {
            Object.keys(colors).forEach(category => {
                const container = document.getElementById(category);
                container.innerHTML = '';
                colors[category].forEach(color => {
                    container.appendChild(createColorCard(color));
                });
            });
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
                element.style.background = 'var(--color-accent-bg)';
                element.style.color = 'var(--color-accent)';
                setTimeout(() => {
                    element.style.background = '';
                    element.style.color = '';
                }, 500);
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            document.getElementById('theme-badge').textContent =
                `Current: ${newTheme.charAt(0).toUpperCase() + newTheme.slice(1)} Theme`;

            // Re-render colors with new theme
            setTimeout(() => renderColors(), 100);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('theme-icon').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            document.getElementById('theme-badge').textContent =
                `Current: ${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme`;

            renderColors();
        });
    </script>
</body>
</html>
