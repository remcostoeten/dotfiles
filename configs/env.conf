# Environment Variables & Secrets Manager Configuration
# This file configures the dotfiles environment variables manager

# Database and encryption files
ENV_DB="${DOTFILES_UTILS}/env.json"
ENV_KEY="${DOTFILES_UTILS}/.env.key"
ENV_SALT="${DOTFILES_UTILS}/.env.salt"

# Encryption settings
ENCRYPTION_ALGORITHM="aes-256-gcm"
PBKDF2_ITERATIONS=10000
KEY_LENGTH=32
SALT_LENGTH=16

# Backup settings
BACKUP_DIR="${DOTFILES_UTILS}/backups"
BACKUP_RETENTION_DAYS=30
AUTO_BACKUP=true

# Security settings
CHMOD_KEY=600
CHMOD_DB=600
CHMOD_BACKUP=600

# Default variable types
DEFAULT_VAR_TYPE="generic"
VAR_TYPES=("api" "password" "token" "key" "database" "oauth" "generic" "imported" "random")

# Integration settings
AUTO_EXPORT_ON_LOAD=false
EXPORT_PREFIX="ENV_"
LOG_VAR_ACCESS=false

# Validation rules
ALLOWED_KEY_CHARS="a-zA-Z0-9_-"
MIN_KEY_LENGTH=1
MAX_KEY_LENGTH=100
MIN_VALUE_LENGTH=1
MAX_VALUE_LENGTH=10000

