# Secrets Manager Configuration
# This file configures the dotfiles secrets manager

# Database and encryption files
SECRETS_DB="${DOTFILES_UTILS}/secrets.json"
SECRETS_KEY="${DOTFILES_UTILS}/.secrets.key"
SECRETS_SALT="${DOTFILES_UTILS}/.secrets.salt"

# Encryption settings
ENCRYPTION_ALGORITHM="aes-256-gcm"
PBKDF2_ITERATIONS=10000
KEY_LENGTH=32
SALT_LENGTH=16

# Backup settings
BACKUP_DIR="${DOTFILES_UTILS}/backups"
BACKUP_RETENTION_DAYS=30
AUTO_BACKUP=true

# Security settings
CHMOD_KEY=600
CHMOD_DB=600
CHMOD_BACKUP=600

# Default secret types
DEFAULT_SECRET_TYPE="generic"
SECRET_TYPES=("api" "password" "token" "key" "database" "generic" "imported" "random")

# Integration settings
AUTO_EXPORT_ON_LOAD=false
EXPORT_PREFIX="SECRET_"
LOG_SECRET_ACCESS=false

# Validation rules
ALLOWED_KEY_CHARS="a-zA-Z0-9_-"
MIN_KEY_LENGTH=1
MAX_KEY_LENGTH=100
MIN_VALUE_LENGTH=1
MAX_VALUE_LENGTH=10000

