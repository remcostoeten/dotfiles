# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

# Title
# Hide/Show Fully qualified domain name.
# Default:  'off'
# Values:   'on', 'off'
# Flag:     --title_fqdn
title_fqdn="off"

# Kernel
# Shorten the output of the kernel function.
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --kernel_shorthand
# Supports: Everything except *BSDs (except PacBSD and PC-BSD)
kernel_shorthand="on"

# Distro
# Shorten the output of the distro function
# Default:  'off'
# Values:   'on', 'tiny', 'off'
# Flag:     --distro_shorthand
# Supports: Everything except Windows and Haiku
distro_shorthand="off"

# Show/Hide OS Architecture.
# Show 'x86_64', 'x86' and etc in 'Distro:' output.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --os_arch
os_arch="on"

# Uptime
# Shorten the output of the uptime function
# Default: 'on'
# Values:  'on', 'tiny', 'off'
# Flag:    --uptime_shorthand
uptime_shorthand="on"

# Memory
# Show memory pecentage in output.
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --memory_percent
memory_percent="off"

# Change memory output unit.
# Default: 'mib'
# Values:  'kib', 'mib', 'gib'
# Flag:    --memory_unit
memory_unit="mib"

# Packages
# Show/Hide Package Manager names.
# Default: 'tiny'
# Values:  'on', 'tiny' 'off'
# Flag:    --package_managers
package_managers="on"

# Shell
# Show the path to $SHELL
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --shell_path
shell_path="off"

# Show $SHELL version
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --shell_version
shell_version="on"

# CPU
# CPU speed type
# Default: 'bios_limit'
# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
# Flag:    --speed_type
# Supports: Linux with 'cpufreq'
# NOTE: Any file in '/sys/devices/system/cpu/cpu0/cpufreq' can be used as a value.
speed_type="bios_limit"

# CPU speed shorthand
# Default: 'off'
# Values: 'on', 'off'.
# Flag:    --speed_shorthand
# NOTE: This flag is not supported in systems with CPU speed less than 1 GHz
speed_shorthand="off"

# Enable/Disable CPU brand in output.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --cpu_brand
cpu_brand="on"

# CPU Speed
# Hide/Show CPU speed.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --cpu_speed
cpu_speed="on"

# CPU Cores
# Display CPU cores in output
# Default: 'logical'
# Values:  'logical', 'physical', 'off'
# Flag:    --cpu_cores
# Support: 'physical' doesn't work on BSD.
cpu_cores="logical"

# CPU Temperature
# Hide/Show CPU temperature.
# Note the temperature is added to the regular CPU function.
# Default: 'off'
# Values:  'C', 'F', 'off'
# Flag:    --cpu_temp
# Supports: Linux, BSD
# NOTE: For FreeBSD and NetBSD-based systems, you'll need to enable
#       coretemp kernel module. This only supports newer Intel processors.
cpu_temp="off"

# GPU
# Enable/Disable GPU Brand
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --gpu_brand
gpu_brand="on"

# Which GPU to display
# Default: 'all'
# Values:  'all', 'dedicated', 'integrated'
# Flag:    --gpu_type
# Supports: Linux
gpu_type="all"

# Resolution
# Display refresh rate next to each monitor
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --refresh_rate
# Supports: Doesn't work on Windows.
refresh_rate="off"

# Gtk Theme / Icons / Font
# Shorten output of GTK Theme / Icons / Font
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --gtk_shorthand
gtk_shorthand="off"

# Enable/Disable gtk2 Theme / Icons / Font
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --gtk2
gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --gtk3
gtk3="on"

# Website to ping for the public IP
# Default: 'http://ident.me'
# Values:  'url'
# Flag:    --ip_host
public_ip_host="http://ident.me"

# Public IP timeout.
# Default: '2'
# Values:  'int'
# Flag:    --ip_timeout
public_ip_timeout=2

# Desktop Environment
# Show Desktop Environment version
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --de_version
de_version="on"

# Disk
# Which disks to display.
# The values can be any /dev/sdXX, mount point or directory.
# NOTE: By default we only show the disk info for '/'.
# Default: '/'
# Values:  '/', '/dev/sdXX', '/path/to/drive'.
# Flag:    --disk_show
disk_show=('/')

# Disk subtitle.
# What to append to the Disk subtitle.
# Default: 'mount'
# Values:  'mount', 'name', 'dir', 'none'
# Flag:    --disk_subtitle
disk_subtitle="mount"

# Disk percent.
# Show/Hide disk percent.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --disk_percent
disk_percent="on"

# Song
# Manually specify a music player.
# Default: 'auto'
# Values:  'auto', 'player-name'
# Flag:    --music_player
# Available values for 'player-name':
music_player="auto"

# Format to display song information.
# Default: '%artist% - %album% - %title%'
# Values:  '%artist%', '%album%', '%title%'
# Flag:    --song_format
# Example:
# default: 'Song: Jet - Get Born - Sgt Major'
song_format="%artist% - %album% - %title%"

# Print the Artist, Album and Title on separate lines
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --song_shorthand
# Example:
# on:  'Artist: The Fratellis'
#      'Album: Costello Music'
#      'Song: Chelsea Dagger'
#
# off: 'Song: The Fratellis - Costello Music - Chelsea Dagger'
song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
# Default:  ''
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()

# Text Colors
# Text Colors
# Default:  'distro'
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Flag:     --colors
# Each number represents a different part of the text in
# this order: 'title', '@', 'underline', 'subtitle', 'colon', 'info'
# Example:
# colors=(distro)      - Text is colored based on Distro colors.
# colors=(4 6 1 8 8 6) - Text is colored in the order above.
colors=(distro)

# Text Options
# Toggle bold text
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --bold
bold="on"

# Enable/Disable Underline
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --underline
underline_enabled="on"

# Underline character
# Default:  '-'
# Values:   'string'
# Flag:     --underline_char
underline_char="-"

# Info Separator
# Replace the default separator with something else.
# Default:  ':'
# Flag:     --separator
# Example:
# separator="->":   'Shell-> bash'
# separator=" =":   'WM = dwm'
separator=":"

# Color Blocks
# Color block range
# The range of colors to print.
# Default:  '0', '15'
# Values:   'num'
# Flag:     --block_range
# Example:
# Display colors 0-7 in the blocks.  (8 colors)
# neofetch --block_range 0 7
# Display colors 0-15 in the blocks. (16 colors)
# neofetch --block_range 0 15
block_range=(0 15)

# Toggle color blocks
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --color_blocks
color_blocks="on"

# Color block width in spaces
# Default:  '3'
# Values:   'num'
# Flag:     --block_width
block_width=3

# Color block height in lines
# Default:  '1'
# Values:   'num'
# Flag:     --block_height
block_height=1

# Color Alignment
# Default: 'auto'
# Values: 'auto', 'num'
# Flag: --col_offset
# Number specifies how many spaces to offset the colored blocks from the left.
col_offset="auto"

# Progress Bars
# Bar characters
# Default:  '-', '='
# Values:   'string', 'string'
# Flag:     --bar_char
# Example:
# neofetch --bar_char 'elapsed' 'total'
# neofetch --bar_char '-' '='
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --bar_border
bar_border="on"

# Progress bar length in spaces
# Number of chars long to make the progress bars.
# Default:  '15'
# Values:   'num'
# Flag:     --bar_length
bar_length=15

# Progress bar colors
# When set to distro, uses your distro's logo colors.
# Default:  'distro', 'distro'
# Values:   'distro', 'num'
# Flag:     --bar_colors
# Example:
# neofetch --bar_colors 3 4
# neofetch --bar_colors distro 5
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
# Display a bar with the info.
# Default: 'off'
# Values:  'bar', 'infobar', 'barinfo', 'off'
# Flags:   --cpu_display
#          --memory_display
#          --battery_display
#          --disk_display
# Example:
# bar:     '[---=======]'
# infobar: 'info [---=======]'
# barinfo: '[---=======] info'
# off:     'info'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Backend Settings
# Image backend.
# Default:  'ascii'
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
# Flag:     --backend
image_backend="ascii"

# Image Source
# Which image or ascii file to display.
# Default:  'auto'
# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
#           'command output (neofetch --ascii "$(fortune | cowsay -W 30)")'
# Flag:     --source
# NOTE: 'auto' will pick the best image source for whatever image backend is used.
#       In ascii mode, distro ascii art will be used and in an image mode, your
#       wallpaper will be used.
image_source="auto"

# Ascii Options
# Ascii distro
# Which distro's ascii art to display.
# Default: 'auto'
# Values:  'auto', 'distro_name'
# Flag:    --ascii_distro
# NOTE: Pop!_OS, Zorin, elementary, deepin and RHEL ascii art works best with 8 color terminals.
ascii_distro="auto"

# Ascii Colors
# Default:  'distro'
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Flag:     --ascii_colors
# Example:
# ascii_colors=(distro)      - Ascii is colored based on distro colors.
# ascii_colors=(4 6 1 8 8 6) - Ascii is colored using these colors.
ascii_colors=(distro)

# Bold ascii logo
# Whether or not to bold the ascii logo.
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --ascii_bold
ascii_bold="on"

# Image Options
# Image loop
# Setting this to on will make neofetch redraw the image constantly until
# Ctrl+C is pressed. This fixes display issues in some terminal emulators.
# Default:  'off'
# Values:   'on', 'off'
# Flag:     --loop
image_loop="off"

# Thumbnail directory
# Default: '~/.cache/thumbnails/neofetch'
# Values:  'dir'
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
# Default:  'normal'
# Values:   'normal', 'fit', 'fill'
# Flag:     --crop_mode
# See this wiki page to learn about the fit and fill options.
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode="normal"

# Crop offset
# Note: Only affects 'normal' crop mode.
# Default:  'center'
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
# Flag:     --crop_offset
crop_offset="center"

# Image size
# The image is half the terminal width by default.
# Default: 'auto'
# Values:  'auto', '00px', '00%', 'none'
# Flags:   --image_size
#          --size
image_size="auto"

# Gap between image and text
# Default: '3'
# Values:  'num', '-num'
# Flag:    --gap
gap=3

# Image offsets
# Only works with the w3m backend.
# Default: '0'
# Values:  'px'
# Flags:   --xoffset
#          --yoffset
yoffset=0
xoffset=0

# Image background color
# Only works with the w3m backend.
# Default: ''
# Values:  'color', 'blue'
# Flag:    --bg_color
background_color=

# Misc Options
# Stdout mode
# Turn off all colors and disables image backend (ASCII/Image).
# Useful for piping into another command.
# Default: 'off'
# Values: 'on', 'off'
stdout="off"
