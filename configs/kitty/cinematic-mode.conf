# Cinematic Mode Configuration
# Enhanced settings for recordings and demos
# This file is included when cinematic mode is enabled

# Font configuration - Hack Mono for better readability
font_family      Hack Mono Nerd Font
bold_font        Hack Mono Nerd Font Bold
italic_font      Hack Mono Nerd Font Italic
bold_italic_font Hack Mono Nerd Font Bold Italic

# Enhanced spacing for cinematic feel
adjust_line_height 110
adjust_column_width 110

# Increased opacity (15% more than default 0.85 = 1.0)
background_opacity 1.0

