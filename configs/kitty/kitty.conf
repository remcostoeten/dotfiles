# ‚ú® Kitty Configuration - Gruvbox Dark Theme ‚ú®
# Perfectly matched to DEFAULT.toml Starship prompt
# Created for sophisticated terminal aesthetics

# =============================================================================
# üé® GRUVBOX DARK COLOR SCHEME (Matching DEFAULT.toml Starship)
# =============================================================================

# Background and foreground (core gruvbox colors)
background #282828
foreground #fbf1c7

# Selection colors
selection_background #458588
selection_foreground #fbf1c7

# Cursor colors
cursor #fbf1c7
cursor_text_color #282828

# URL colors
url_color #689d6a
url_style single

# Window border colors
active_border_color #458588
inactive_border_color #3c3836
bell_border_color #d79921

# Tab bar colors (matching starship segments)
active_tab_foreground #fbf1c7
active_tab_background #458588
active_tab_font_style bold
inactive_tab_foreground #a89984
inactive_tab_background #3c3836
inactive_tab_font_style normal
tab_bar_background #282828

# Colors for marks (marked text in the terminal)
mark1_foreground #282828
mark1_background #d79921
mark2_foreground #282828
mark2_background #b16286
mark3_foreground #282828
mark3_background #689d6a

# =============================================================================
# üåà TERMINAL COLOR PALETTE (16 Colors + Extensions)
# =============================================================================

# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

# Purple/Magenta
color5 #b16286
color13 #d3869b

# Cyan/Aqua
color6 #689d6a
color14 #8ec07c

# White
color7 #a89984
color15 #fbf1c7

# Extended colors (Gruvbox orange)
color16 #d65d0e
color17 #fe8019

# =============================================================================
# üñãÔ∏è FONT CONFIGURATION
# =============================================================================

font_family JetBrains Mono Nerd Font
bold_font JetBrains Mono Nerd Font Bold
italic_font JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size 12.0
adjust_line_height 110%
adjust_column_width 0
disable_ligatures never

# =============================================================================
# üí´ CURSOR CONFIGURATION
# =============================================================================

cursor_shape beam
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# =============================================================================
# ü™ü WINDOW CONFIGURATION
# =============================================================================

# Window appearance
window_border_width 1pt
draw_minimal_borders yes
window_margin_width 0
window_padding_width 2
inactive_text_alpha 0.7

# Window behavior
remember_window_size yes
initial_window_width 120c
initial_window_height 30c
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
placement_strategy center

# Background transparency
background_opacity 0.95
dynamic_background_opacity no

# =============================================================================
# üìë TAB BAR CONFIGURATION
# =============================================================================

tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
bell_on_tab "üîî "

# =============================================================================
# üîä AUDIO CONFIGURATION
# =============================================================================

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes

# =============================================================================
# ‚ö° PERFORMANCE SETTINGS
# =============================================================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

# =============================================================================
# üñ±Ô∏è MOUSE CONFIGURATION
# =============================================================================

mouse_hide_wait 3.0
copy_on_select no
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

# =============================================================================
# üìú SCROLLBACK CONFIGURATION
# =============================================================================

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# =============================================================================
# üñ•Ô∏è TERMINAL FEATURES
# =============================================================================

term xterm-kitty
shell_integration enabled
allow_hyperlinks yes
show_hyperlink_targets yes
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64

# =============================================================================
# ‚å®Ô∏è KEY MAPPINGS
# =============================================================================

# Navigation
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+w close_window
map ctrl+shift+n new_window

# Scrolling
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Font size
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# Layout Management
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+u kitten unicode_input

# =============================================================================
# üîß ADVANCED SETTINGS
# =============================================================================

startup_session none
close_on_child_death no
update_check_interval 0
