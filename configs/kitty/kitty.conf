# BEGIN_KITTY_THEME
# Gruvbox Material Dark
include gruvbox-material.conf
# END_KITTY_THEME

# Font configuration
font_family      CaskaydiaCove Nerd Font Mono
bold_font        CaskaydiaCove Nerd Font Mono Bold
italic_font      CaskaydiaCove Nerd Font Mono Italic
bold_italic_font CaskaydiaCove Nerd Font Mono Bold Italic

font_size        16
adjust_line_height 0
adjust_column_width 0

# Visual enhancements
background_opacity 0.85
dynamic_background_opacity yes
window_padding_width 15
window_margin_width 5
window_border_width 1
draw_minimal_borders yes
tab_bar_margin_height 2 2
background_image none
background_image_layout tiled
background_tint 0.0

# X11 specific transparency settings
backend x11
x11_early_flush yes

# Cursor settings
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Tab bar settings
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge top
tab_bar_margin_height 0 0
tab_margin_width 0

# Window settings
hide_window_decorations yes
remember_window_size yes
initial_window_width 120c
initial_window_height 40c
inactive_text_alpha 0.5

# Shell integration
shell_integration enabled
enable_audio_bell no

# Mouse settings
mouse_hide_wait 3
copy_on_select yes

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+t new_tab_with_cwd
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+` next_window

# Advanced settings
close_on_child_death yes
allow_remote_control yes
enable_hyperlinks yes

