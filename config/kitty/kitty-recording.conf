# Aesthetic Kitty config for terminal recording
# Usage: kitty --config ~/.config/kitty/kitty-recording.conf

# Window settings
background_opacity 0.95
background_blur 20
window_padding_width 20
hide_window_decorations yes
remember_window_size no
initial_window_width 120c
initial_window_height 30c

# Font settings
font_family JetBrains Mono Nerd Font
bold_font JetBrains Mono Nerd Font Bold
italic_font JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size 14.0

# Cursor
cursor_shape block
cursor_blink_interval 0.75
cursor_stop_blinking_after 0

# Tokyo Night color scheme
foreground #c0caf5
background #1a1b26
selection_foreground #c0caf5
selection_background #33467c

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2 #9ece6a
color10 #9ece6a

# Yellow
color3 #e0af68
color11 #e0af68

# Blue
color4 #7aa2f7
color12 #7aa2f7

# Magenta
color5 #bb9af7
color13 #bb9af7

# Cyan
color6 #7dcfff
color14 #7dcfff

# White
color7 #a9b1d6
color15 #c0caf5

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes
