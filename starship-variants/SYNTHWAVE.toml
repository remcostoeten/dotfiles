add_newline = false

[username]
show_always = true
style_user = "bg:#0D1B2A bold white"
style_root = "bg:#0D1B2A bold white"
format = '[  $user ]($style)'
disabled = false

[directory]
style = "bg:#FF006E bold white"
format = "[ Û∞âã $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

